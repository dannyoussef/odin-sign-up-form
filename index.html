<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel+Decorative:wght@400;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tillana:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Project: Sign-up Form</title>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div id="img-container">
          <img
            src="./images/img1.jpg"
            alt="This is where the image goes"
            id="bg-img"
          />
          <div id="bg-img-text-container">
            <h1>
              <img
                src="./images/odin-logo.png"
                alt="The Odin Project Logo"
                id="odin-logo"
              />Odin
            </h1>
          </div>
          <div id="bg-img-source">
            <p>
              Photo by <a href="https://unsplash.com/@lwdzl">Jack Dong</a> on
              <a href="https://unsplash.com/">Unsplash</a>
            </p>
          </div>
        </div>
      </div>
      <div id="main-content">
        <section class="main-section" id="header-section">
          <h2 style="margin-bottom: 0px">
            This is not a real online service. You know you need something like
            this in your life to help you realize your deepest dreams.
          </h2>
          <h2 style="margin: 0">Sign up now to get started.</h2>
          <h2>
            You <b><em>know</em></b> you want to.
          </h2>
        </section>
        <section class="main-section" id="form-section">
          <h2>Let's do this!</h2>
          <div id="form-container">
            <form action="" method="post">
              <table>
                <tr>
                  <td class="form-columns">
                    <label for="first_name">FIRST NAME</label>
                    <br />
                    <input type="text" name="" id="first_name" />
                  </td>
                  <td class="form-columns">
                    <label for="last_name">LAST NAME</label>
                    <br />
                    <input type="text" name="" id="last_name" />
                  </td>
                </tr>
                <tr>
                  <td class="form-columns">
                    <label for="email">EMAIL</label>
                    <br />
                    <input type="text" name="" id="email" />
                  </td>
                  <td class="form-columns">
                    <label for="phone_numer">PHONE NUMBER</label>
                    <br />
                    <input
                      type="text"
                      name=""
                      id="phone_number"
                      pattern="123-456-7890"
                    />
                  </td>
                </tr>
                <tr>
                  <td class="form-columns">
                    <label for="password">PASSWORD</label>
                    <br />
                    <input type="password" name="" id="password" />
                  </td>
                  <td class="form-columns">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <br />
                    <input type="password" name="" id="confirm_password" />
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </section>
        <section class="main-section"></section>
      </div>
    </div>
  </body>
</html>
